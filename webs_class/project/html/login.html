<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 : 코딩초보퀴즈</title>

    <link rel="stylesheet" href="assets/css/font.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/windowMini.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        
    </style>

</head>

<body class="sky">

    <header id="header">
        <div class="start">
            <a href="#">처음으로</a>
        </div>
        <div class="member">
            <a href="#">회원가입</a>
            <a href="#">로그인</a>
        </div>
    </header>
    <!-- //header -->

    <main id="login">
        <div id="windowMini">
            <div class="title-bar">
                <h3 class="title">로그인</h3>
                <div class="icons">
                    <div class="minimize">
                        <div class="symbol"></div>
                    </div>
                    <div class="maximize">
                        <div class="symbol"></div>
                    </div>
                    <div class="close">
                        <div class="symbol"></div>
                    </div>
                </div>
                <!-- //icons -->
            </div>
            <!-- //title-bar  -->

            <div class="content">
                <h2 class="ir_so">컨텐츠 영역</h2>
                <section class="login">      


                    <form action="#" name="login" method="post">
                        <fieldset>
                            <legend class="ir_so">로그인 입력폼</legend>
                            <div class="login-box">
                                <div>
                                    <label for="youEmail">이메일</label>
                                    <input type="email" id="youEmail" name="youEmail" class="input_write"
                                        placeholder="이메일을 적어주세요" autocomplete="off" autofocus required>
                                </div>
                                <div>
                                    <label for="youPass">비밀번호</label>
                                    <input type="password" id="youPass" name="youPass" class="input_write"
                                        maxlength="20" placeholder="비밀번호를 적어주세요!" autocomplete="off" autofocus
                                        required>
                                </div>
                                <button id="loginBtn" class="login-submit" type="submit">로그인</button>
                        </fieldset>
                    </form>



                </section>
            </div>
            <!-- //content -->
        </div>
        <!-- //windowMini -->
        
    </main>
    <!-- //main -->



    <footer id="footer" class="footer">
        <h2 class="ir_so">푸터 바로가기 메뉴</h2>
        <address class="footer-rights">
            &copy;2022 webyeonwoo. All rights reserved.
            <div class="footer-sns">
                <ul>
                    <li><a href="#" class="ir_pm">페이스북</a></li>
                    <li><a href="#" class="ir_pm">인스타그램</a></li>
                    <li><a href="#" class="ir_pm">카카오톡</a></li>
                    <li><a href="#" class="ir_pm">네이버</a></li>
                </ul>
            </div>
        </address>
    </footer>
    <!-- //footer -->

</body>

</html>
