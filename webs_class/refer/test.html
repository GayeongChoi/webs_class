<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테스트 중...</title>

    <meta charset="EUC-KR">
    <style>
        body { background-color: #999;
            color: aqua;
        }

        :root {
            color: #fff;

        }

        p:empty { 
			background: red; 
		}

        /* 가상 클래스 */
        a:link {
            color: pink;
            text-decoration: none;
        }

        a:visited {
            color: red;
        }

        a:hover {
           
            color: black;
        }

        a:active {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div>
        <p></p>
        <p>1</p>
        <p></p>
        <p>2</p>
        <p>3</p>
    </div>
    <div>
        <p>1</p>
    </div>


    <h2>Pseudo Class</h2>
    <p><a href="#" target="_blink">test</a> : 마우스 이벤트에 따른 링크의 변화</p>
    <p><a href="#" target="_blink">test</a> : 마우스 이벤트에 따른 링크의 변화</p>
    <hr> link : 웹 문서에서 사용자가 방문하지 않았던 곳을 표시한다.<br> visited : 웹 문서에서 사용자가 방문한 곳을 표시힌다.<br> hover : 웹 문서에서 사용자가 링크에 마우스
    포인터를 올리는 순간을 나타낸다.<br> active : 웹 문서에서 사용자가 링크를 클릭하는 순간을 나타낸다.<br>
</body>

<p>1</p>

</html>
