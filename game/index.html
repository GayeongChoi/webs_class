<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>게임 메인 페이지</title>

  <link rel="stylesheet" href="assets/css/fonts.css">
  <link rel="stylesheet" href="assets/css/bg.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <style>
  .typingGame {
  position: absolute;
  width: 50vw;
  height: 690px;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  display: none;
}

.typingGame.show {
  display: block;
}

  </style>
</head>

<body>
  <!-- 
    아이콘: 이미지 변경
    게임 팝업 이미지 변경
   -->
   
  <div id="wrap">
    <header id="header">
      <h1>GAME SITE</h1>
      <span id="clock"></span>
    </header>
    <main>

      <!-- <div class="cursor">
        <img src="https://assets.codepen.io/756881/pointer.svg" alt="커서">
      </div> -->

      <section class="icon__inner">

        <a href="../index.html">
          <div class="btn">
              <div class="icon">
                <img src="assets/img/icon/icon-apprentice.svg" alt="">
              </div>
              <div class="txt">MAIN SITE</div>
          </div>
        </a>

        <!-- 버튼 -->
        <div class="btn btn1">
          <a href="#">
            <div class="icon">
              <img src="assets/img/6.ico" alt="">
            </div>
            <div class="txt">music</div>
          </a>
        </div>

        <div class="btn btn2">
          <a href="#">
            <div class="icon">
              <img src="assets/img/icon/icon_heart-balloon(pink).ico" alt="">
            </div>
            <div class="txt">card Game</div>
          </a>
        </div>

        <div class="btn btn3">
          <a href="#">
            <div class="icon">
              <img src="assets/img/guitar-light.svg" alt="">
            </div>
            <div class="txt">typing Game</div>
          </a>
        </div>

        <div class="btn btn4">
          <a href="#">
            <div class="icon">
              <img src="assets/img/guitar-light.svg" alt="">
            </div>
            <div class="txt">javascript</div>
          </a>
        </div>

      </section>
    </main>

    <section class="popup_inner">

      <div class="memoryBox">
        <iframe src="index2.html" frameborder="0"></iframe>
      </div>

      <div class="musicBox">
        <iframe src="musicPlayer/index.html" frameborder="0"></iframe>
      </div>

      <div class="typingGame">
        <iframe src="typingGame/index.html" frameborder="0"></iframe>
      </div>
      
    
     
      




    </section>

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
  <script src="../javascript/effect/js/gsap.min.js"></script>
  <script>
    $(".btn").draggable();
    $(".btn1").draggable();
    $(".btn2").draggable();
    $(".btn3").draggable();
    $(".musicBox").draggable();

    $(".btn1").click(function () {
      $(".musicBox").toggleClass("show")
    });

    $(".btn2").click(function () {
      $(".memoryBox").toggleClass("show")
    });

    $(".btn3").click(function () {
      $(".typingGame").toggleClass("show")
    });

    $(".btn4").click(function () {
      $(".popup").toggleClass("show")
    });

    $(".close").click(function () {
      $(".popup").toggleClass("show")
    });

    //현재시간
    function printTime() {
      var clock = document.getElementById("clock"); // 출력할 장소 선택
      var now = new Date(); // 현재시간
      var nowTime =
        (now.getMonth() + 1) + "월&nbsp" +
        now.getDate() + "일&nbsp" +
        now.getHours() + ":" +
        now.getMinutes() + ":" +
        now.getSeconds() + "";
      clock.innerHTML = nowTime; // 현재시간을 출력
      setTimeout("printTime()", 1000); // setTimeout(“실행할함수”,시간) 시간은1초의 경우 1000
    }
    window.onload = function () { // 페이지가 로딩되면 실행
      printTime();
    }

      //커서
      const cursor = document.querySelector(".cursor"); //div.cursor
      window.addEventListener("mousemove", (e) => {
      gsap.to(cursor, {
        left: e.pageX - 5,
        top: e.pageY - 5
      })
    });
  </script>

</body>

</html>
